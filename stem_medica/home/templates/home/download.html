{% extends "home/base.html" %} {% block content%}
<section class="container d-flex">
	<legend class="text-success display-3 text-center">DOWNLOAD</legend>
</section>
<div class="container text-center mb-5">
	<div class="row justify-content-center">
		<div class="col-6">
			{% for product in products %} {% if product.brochure %}
			<a class="btn btn-lg btn-success col-6 mt-3 w-100" href="{{product.brochure.url}}/">DOWNLOAD BROCHURE FOR {{product.name}} - {{product.model }}</a>
			{% endif %} {% endfor %}
		</div>
	</div>
</div>
{% endblock %}
