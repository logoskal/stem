{% extends "home/base.html" %} {% load static %}{% block content%}
<main class="main">
	<div class="container mt-5">
		<div id="more-services" class="more-services section">
			<div class="container section-title" data-aos="fade-up">
				<h2 style="font-size: 4.5rem">PRODUCTS</h2>

				<p>List of All Recent Products</p>
				{% if user.is_authenticated%}<a class="btn btn-success btn-lg" href="{% url 'publish-product-page'%}"> Add+ </a>{% endif %}
			</div>
			<div class="container my-5">
				<div class="row g-4">
					{% for result in results %}
					<div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="50">
						<a href="{% url 'product-page' result.id %}" class="card h-100 text-decoration-none text-dark shadow-sm border">
							<img src="{{result.images.first.image.url}}" class="card-img-top" alt="{{result.name}}" style="height: 200px; object-fit: cover;" />
							<div class="card-body d-flex flex-column">
								<h5 class="card-title fw-bold">{{result.name}}</h5>
								<p class="card-subtitle mb-2 text-muted small">{{result.brand}}</p>
								<p class="card-text text-secondary">{{result.description|slice:":80"}}...</p>
							</div>
						</a>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</main>

<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<p><br /></p>
<p><br /></p>
<p><br /></p>
{% endblock %}
