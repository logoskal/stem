{% extends "home/base.html" %} {% load crispy_forms_tags %} {% load crispy_forms_tags %} {% block content%}
<div id="hero" style="height: 10rem; overflow: hidden; position: relative" class="hero section dark-background justify-content-center align-items-center" data-aos="fade-up">
	<div class="carousel-item active">
		<img src="/media/images/stock/welcome-carousel-2.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover" />
		<div class="carousel-container position-absolute">
			<div class="container section-title text-center">
				<h3 class="text-center" style="font-size: 4rem; color: white; text-shadow: 0 0 3px green, 0 0 10px green, 0 0 10px green, 0 0 10px green">
					PRODUCTS {% if user.is_authenticated%}<a class="btn btn-success btn-lg" href="{% url 'publish-product-page'%}"> Add+ </a>{% endif %}
				</h3>
			</div>
		</div>
	</div>
</div>
<main class="main">
	<div class="container mt-5">
		<div class="container mb-5">
			<div class="row gy-4 isotope-container">
				{% for result in results %}
				<div class="col-md-3 col-sm-6 mb-4 w-50" data-aos="fade-up" data-aos-delay="0" style="border-color: black">
					<a class="border-0 text-center text-decoration-none" href="{% url 'categories-page' %}{{ result.id }}">
						<img src="{{result.image.url}}" class="card-img-top img-fluid" alt="product image" style="border-radius: 3" />
						<div class="card-body">
							<h6 class="card-title font-weight-bold" style="color: #198754; font-size: 1.25rem">{{result.name}}</h6>
						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</main>
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
{% endblock %}
